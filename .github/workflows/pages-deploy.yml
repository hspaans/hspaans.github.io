---
name: "Build and Deploy"
on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - .devcontainer
      - .gitignore
      - .vscode
      - README.md
      - LICENSE
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # Rerun deployment to update year number in the copyright line
  schedule:
    - cron: "0 0 1 1 *"

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          # submodules: true
          # If using the 'assets' git submodule from Chirpy Starter, uncomment above
          # (See: https://github.com/cotes2020/chirpy-starter/tree/main/assets)

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Setup Python
        uses: actions/setup-python@v6

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --user -e . --group docs

      - name: Run Sphinx build for html
        run: |
          sphinx-build -b html docs _build/html
        env:
          GOOGLE_ANALYTICS_ID: ${{ vars.GOOGLE_ANALYTICS_ID }}

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: "_build/html"

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --user -e . --group dev

      - name: Add problem matcher
        run: echo "::add-matcher::.github/annotations/pymarkdown-problem-matcher.json"

      - name: Lint with tox
        run: tox -e lint

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    needs:
      - build
      - lint

    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/master' }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
